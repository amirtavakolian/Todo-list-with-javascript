<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <link rel="stylesheet" href="assets/css/custom.css">

<body>

    <div id="content">
        <div class="container">
            <h1 style="margin: 0px;">Todo List </h1>
            <h1>_________________</h1>
            <div class="row">
                <div class="six columns">
                    <h2>My notes</h2>
                    <div id="note-list">
                        <ul class="list">

                        </ul>
                    </div>
                </div>
                <div class="six columns">
                    <label for="note" id="label">New Note:</label>
                    <form action="#" id="form">
                        <label for="note"></label>
                        <textarea id="note" class="u-full-width"></textarea>
                        <label for="format">
                            <input type="checkbox" name="format" id="format">
                            Remove entered text
                        </label>

                        <input type="submit" class="button u-full-width button-primary" value="Save">
                        <input type="submit" class="edit u-full-width button-primary" value="Edit" style="display: none;">
                    </form>
                </div>
                <!--.six-->
                <!--.six-->
            </div>
        </div>
    </div>
    <!--#contenido-->

    <script src="assets/js/app.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
